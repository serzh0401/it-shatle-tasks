<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Wisdom Pet Medicine</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="col-lg-12">
        <div class="row">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" id="main-btn" class="btn">+ Add Appointment</button>
            </div>
          </div>
          <div class="form-div col-lg-12 toggle">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputPetName" class="col-sm-2 control-label">Pet Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPetName" placeholder="Pet`s Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputOwnerName" class="col-sm-2 control-label">Pet Owner</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputOwnerName" placeholder="Owner`s Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputDate" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-4">
                  <input type="date" class="form-control" id="inputDate" placeholder="mm/dd/yyyy" />
                </div>
                <label for="inputTime" class="col-sm-2 control-label">Time</label>
                <div class="col-sm-4">
                  <input type="time" class="form-control" id="inputTime" placeholder="mm/dd/yyyy" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputNote" class="col-sm-2 control-label">Apt. Notes</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" id="inputNote" placeholder="Appointment Notes"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 pull-right">
                  <button type="submit" id="form-btn" class="btn">Add Appointment</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-lg-6 inputSearchDiv">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" />
              <div class="input-group-btn">
                <button type="button" id="sort-btn" class="btn">Sort by: <span class="caret"></span></button>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
        <div class="row" id="noteList"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
